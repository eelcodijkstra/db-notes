# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: DB-notes
author: i&i database community
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force
  exclude_patterns:
    - 'bibliotheek-*'
    - 'top2000-opdrachten*'  

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/infvo/db-notes  # Online location of your book
  path_to_book: ""  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

launch_buttons:
  binderhub_url: "https://mybinder.org"  # The URL for your BinderHub (e.g., https://mybinder.org)
  thebe: true

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  
sphinx:
  extra_extensions:
    - sphinx.ext.todo
    - sphinx_exercise
    - sphinx.ext.graphviz   
  local_extensions:
    sphinx_assessment: ./ext/sphinx-assessment
  config:
    todo_include_todos: true
    language: nl
    numfig_format:
      exercise: "Opdracht %s"
      assessment: "Vraag %s"
    graphviz_output_format: "svg"
    
exclude_patterns: [rest.ipynb, ext/*, _build, Thumbs.db, .DS_Store, ".ipynb_checkpoints/*", "**.ipynb_checkpoints", old]
  

